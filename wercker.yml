box: wercker/default
services:
- kelseyhightower/etcd@0.0.1
build:
    steps:
        - script:
            name: curl check etcd
            code: |
                echo $WERCKER_ETCD_ADDR
                curl -L http://$WERCKER_ETCD_ADDR/v2/keys/mykey -XPUT -d value="this is awesome"
                curl -L http://$WERCKER_ETCD_ADDR/v2/keys/mykey